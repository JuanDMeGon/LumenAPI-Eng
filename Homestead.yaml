---
ip: "192.168.10.10"
memory: 2048
cpus: 1
hostname: lumenapi
name: lumenapi
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "C:/LumenAPI"
      to: "/home/vagrant/lumenapi"

sites:
    - map: lumenapi.com
      to: "/home/vagrant/lumenapi/public"

databases:
    - homestead

variables:
    - key: APP_ENV
      value: local

